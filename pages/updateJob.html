<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Page</title>

        <script
            src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"
            defer
        ></script>
        <script
            type="module"
            src="../javascript/modules/profile.js"
            defer
        ></script>
        <link rel="stylesheet" href="../dist/css/main-style.css" />
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img
                        src="../assets/logo_withoutbg_red-removed.png"
                        alt="Logo"
                    />
                </div>
                <div class="nav-links">
                    <div class="dropdown">
                        <div class="dropdown-button">
                            <span class="username" id="currentUsername"
                                >userName</span
                            >
                            <div id="dropbtn">
                                <img
                                    src="../assets/menuCircle.svg"
                                    alt="Menu Icon"
                                />
                            </div>
                        </div>
                        <div class="dropdown-content" id="dropdownContent">
                            <a href="../pages/dashboard.html">Dashboard</a>
                            <a href="../pages/profile.html">Profile</a>
                            <a href="../pages/createJob.html">Add Job</a>
                            <hr />
                            <button id="logoutButton" class="logout-button">
                                Logout
                            </button>
                        </div>
                    </div>
                    <a href="../pages/profile.html">Profile</a>
                </div>
            </nav>
        </header>
        <div id="particles-js"></div>
        <main class="profil_main">
            <div class="profil_container">
                <h1 class="profil_title">
                    My Profile<span class="loader hidden" id="loader"></span>
                </h1>
                <div class="profil_profile-container">
                    <form
                        id="profil_profileForm"
                        enctype="multipart/form-data"
                        method="PUT"
                    >
                        <div class="profil_profile-picture">
                            <img
                                id="profil_profilePicture"
                                src="../assets/emptyavatar.jpg"
                                alt="Profile Picture"
                            />
                            <input
                                type="file"
                                id="profilePictureUpload"
                                name="profilePicture"
                                accept="image/png, image/jpeg, image/jpg"
                                style="display: none"
                            />
                        </div>
                        <div class="profil_form-group">
                            <label for="profil_firstname">First Name</label>
                            <input
                                type="text"
                                id="profil_firstname"
                                name="firstname"
                                disabled
                            />
                        </div>
                        <div class="profil_form-group">
                            <label for="profil_lastname">Last Name</label>
                            <input
                                type="text"
                                id="profil_lastname"
                                name="lastname"
                                disabled
                            />
                        </div>
                        <div class="profil_form-group">
                            <label for="profil_email">Email</label>
                            <input
                                type="email"
                                id="profil_email"
                                name="email"
                                disabled
                            />
                        </div>
                        <div class="profil_form-group">
                            <label for="profil_github">GitHub</label>
                            <input
                                type="url"
                                id="profil_github"
                                name="github"
                                pattern="https://github.com/.*"
                                disabled
                            />
                        </div>
                        <div class="profil_form-group">
                            <label for="profil_cv">CV</label>
                            <a
                                id="cvLink"
                                href="#"
                                target="_blank"
                                style="display: none"
                                >Download CV</a
                            >
                            <input
                                type="file"
                                id="cvUpload"
                                name="cv"
                                accept="application/pdf"
                                disabled
                            />
                        </div>
                        <div class="profil_button-container">
                            <button
                                type="button"
                                id="profil_editButton"
                                class="profil_button profil_edit-button"
                            >
                                Edit
                            </button>
                            <button
                                type="submit"
                                id="profil_saveButton"
                                class="profil_button profil_save-button"
                                disabled
                            >
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
