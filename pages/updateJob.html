<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Job</title>

        <script
            src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"
            defer
        ></script>
        <script
            type="module"
            src="../javascript/modules/editjob.js"
            defer
        ></script>
        <link rel="stylesheet" href="../dist/css/main-style.css" />
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="../assets/ultimate_logo.png" alt="Logo" />
                </div>
                <div class="nav-links">
                    <div class="dropdown">
                        <div class="dropdown-button">
                            <span class="username" id="currentUsername"
                                >userName</span
                            >
                            <div id="dropbtn">
                                <img
                                    src="../assets/menuCircle.svg"
                                    alt="Menu Icon"
                                />
                            </div>
                        </div>
                        <div class="dropdown-content" id="dropdownContent">
                            <a href="../pages/dashboard.html">Dashboard</a>
                            <a href="../pages/profile.html">Profile</a>
                            <a href="../pages/createJob.html">Add Job</a>
                            <hr />
                            <button id="logoutButton" class="logout-button">
                                Logout
                            </button>
                        </div>
                    </div>
                    <a href="../pages/profile.html">Profile</a>
                </div>
            </nav>
        </header>
        <div id="particles-js"></div>
        <main class="edit-job_main">
            <div class="edit-job_container">
                <h1 class="edit-job_title">
                    Edit Job<span class="loader hidden" id="loader"></span>
                </h1>
                <div class="edit-job_profile-container">
                    <form id="edit-job_profileForm">
                        <div class="edit-job_form-group">
                            <label for="edit-job_title">Job Title</label>
                            <input
                                type="text"
                                id="edit-job_title"
                                name="title"
                            />
                        </div>
                        <div class="edit-job_form-group">
                            <label for="edit-job_company">Company</label>
                            <input
                                type="text"
                                id="edit-job_company"
                                name="company"
                            />
                        </div>
                        <div class="edit-job_form-group">
                            <label for="edit-job_website">Website</label>
                            <input
                                type="url"
                                id="edit-job_website"
                                name="website"
                            />
                        </div>
                        <div class="edit-job_form-group">
                            <label for="edit-job_contactName"
                                >Contact Name</label
                            >
                            <input
                                type="text"
                                id="edit-job_contactName"
                                name="contactName"
                            />
                        </div>
                        <div class="edit-job_form-group">
                            <label for="edit-job_contactEmail"
                                >Contact Email</label
                            >
                            <input
                                type="email"
                                id="edit-job_contactEmail"
                                name="contactEmail"
                            />
                        </div>
                        <div class="edit-job_form-group">
                            <label for="edit-job_contactPhone"
                                >Contact Phone</label
                            >
                            <input
                                type="tel"
                                id="edit-job_contactPhone"
                                name="contactPhone"
                            />
                        </div>
                        <div class="edit-job_form-group">
                            <label for="edit-job_contactAddress"
                                >Contact Address</label
                            >
                            <input
                                type="text"
                                id="edit-job_contactAddress"
                                name="contactAddress"
                            />
                        </div>
                        <div class="edit-job_form-group">
                            <label for="edit-job_origin">Origin</label>
                            <select
                                id="edit-job_origin"
                                name="origin"
                                class="create_select"
                                required
                            >
                                <option value="candidature spontanée">
                                    Candidature Spontanée
                                </option>
                                <option value="job offer">Job Offer</option>
                            </select>
                        </div>
                        <div class="edit-job_form-group">
                            <label for="edit-job_status">Status</label>
                            <select
                                id="edit-job_status"
                                name="status"
                                class="create_select"
                                required
                            >
                                <option value="interested">Interested</option>
                                <option value="cv sent">CV Sent</option>
                                <option value="negative">Negative</option>
                                <option value="interview">Interview</option>
                            </select>
                        </div>
                        <div class="edit-job_form-group">
                            <label for="edit-job_comments">Comments</label>
                            <textarea
                                id="edit-job_comments"
                                name="comments"
                            ></textarea>
                        </div>
                        <div class="edit-job_button-container">
                            <button
                                type="submit"
                                id="edit-job_saveButton"
                                class="edit-job_button edit-job_save-button"
                            >
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
