<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard Page</title>
        <script
            src="../javascript/modules/dashboard.js"
            type="module"
            defer
        ></script>
        <script
            src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"
            defer
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/isotope-layout@3/dist/isotope.pkgd.min.js"
            defer
        ></script>
        <link rel="stylesheet" href="../dist/css/main-style.css" />
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="../assets/ultimate_logo.png" alt="Logo" />
                </div>
                <div class="nav-links">
                    <div class="dropdown">
                        <div class="dropdown-button">
                            <span class="username" id="currentUsername"
                                >userName</span
                            >
                            <div id="dropbtn">
                                <img
                                    src="../assets/menuCircle.svg"
                                    alt="Menu Icon"
                                />
                            </div>
                        </div>
                        <div class="dropdown-content" id="dropdownContent">
                            <a href="../pages/dashboard.html">Dashboard</a>
                            <a href="../pages/profile.html">Profile</a>
                            <a href="../pages/createJob.html">Add Job</a>
                            <hr />
                            <button id="logoutButton" class="logout-button">
                                Logout
                            </button>
                        </div>
                    </div>
                    <a href="../pages/profile.html">Profile</a>
                </div>
            </nav>
        </header>
        <div id="particles-js"></div>
        <main class="dashboard_main">
            <h1>
                DashBoard
                <span class="loader hidden" id="loader"></span>
            </h1>
            <div class="dashboard-buttons-container">
                <a href="../pages/createJob.html" class="add-job-button"
                    >Add Job</a
                >
                <a href="#" class="populate-job-button">Generate jobs ⚠️</a>
                <a href="#" class="clearall-job-button">Clear all ⚠️</a>
            </div>

            <div class="controls">
                <select id="statusFilter" class="filter-select">
                    <option value="*">All</option>
                    <option value=".cv-sent">CV Sent</option>
                    <option value=".negative">Negative</option>
                    <option value=".interested">Interested</option>
                    <option value=".interview">Interview</option>
                </select>
                <select id="dateFilter" class="filter-select">
                    <option value="desc">Date Descending</option>
                    <option value="asc">Date Ascending</option>
                </select>
            </div>
            <div id="job-list" class="job-list">
                <!-- Jobs will be dynamically inserted here -->
            </div>
            <dialog id="dialog" class="dialog">
                <div class="dialog_header">
                    <h2 class="dialog_title">Dialog Title</h2>
                </div>
                <div class="dialog_body">
                    <p class="dialog_message">Dialog body text</p>
                </div>
                <div class="dialog_footer">
                    <button id="dialog_ok_button" class="dialog_button">
                        OK
                    </button>
                </div>
            </dialog>
        </main>
    </body>
</html>
