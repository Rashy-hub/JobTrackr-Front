<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>

        <script
            src="../javascript/modules/login.js"
            type="module"
            defer
        ></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

        <link rel="stylesheet" href="../dist/css/main-style.css" />
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="../assets/ultimate_logo.png" alt="" />
                </div>
                <div class="login-register_buttons">
                    <a class="header-login_button" href="./login.html">Login</a>
                    <span>/</span>
                    <a class="header-register_button" href="./register.html"
                        >Register</a
                    >
                </div>
            </nav>
        </header>
        <div id="particles-js"></div>
        <div class="count-particles">
            <span class="js-count-particles"></span>
        </div>
        <main class="login_main">
            <h1 class="login_title">
                Login <span class="loader hidden" id="loader"></span>
            </h1>
            <div class="login_container">
                <form id="login_form" class="login_form">
                    <label for="login_email" class="login_label">Email:</label>
                    <input
                        type="email"
                        id="login_email"
                        name="email"
                        class="login_input"
                        required
                    />

                    <label for="login_password" class="login_label"
                        >Password:</label
                    >
                    <input
                        type="password"
                        id="login_password"
                        name="password"
                        class="login_input"
                        required
                    />

                    <button type="submit" class="login_button">Login</button>
                </form>
                <p class="login_prompt">Not yet registered?</p>
                <a href="../pages/register.html" class="login_register_link"
                    >Register</a
                >
            </div>
            <dialog id="dialog" class="dialog">
                <div class="dialog_header">
                    <h2 class="dialog_title">Dialog Title</h2>
                </div>
                <div class="dialog_body">
                    <p class="dialog_message">Dialog body text</p>
                </div>
                <div class="dialog_footer">
                    <button id="dialog_ok_button" class="dialog_button">
                        OK
                    </button>
                </div>
            </dialog>
        </main>
    </body>
</html>
